 <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<style>
.card-align{
width: 600px;
}
img{
opacity:0.6;
}
.sidebar {
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #f1f1f1;
  position:absolute;
  height: 100%;
  overflow: auto;
}

.sidebar a {
  display: block;
  color: black;
  padding: 16px;
  text-decoration: none;
}
 
.sidebar a.active {
  background-color: #4CAF50;
  color: white;
}

.sidebar a:hover:not(.active) {
  background-color: #555;
  color: white;
}

div.content {
  margin-left: 200px;
  padding: 1px 16px;
  height: 1000px;
}

@media screen and (max-width: 700px) {
  .sidebar {
    width: 100%;
    height: auto;
    position: relative;
  }
  .sidebar a {float: left;}
  div.content {margin-left: 0;}
}

@media screen and (max-width: 400px) {
  .sidebar a {
    text-align: center;
    float: none;
  }
}
</style>

<div class="container">
 
<div class="row">
<div class="col"></div>

<div class="card card-align mt-4">

<div class="card-header"><b>Place Gift Card Order Page</b></div>
<div class="card-body">
<form action="">
	<div class="row m-auto mx-3 my-2">
        <div class="col-5">
            <label  class="m-auto">Gift Card Amount</label>
		</div>
		<div  class="col-3 mb-2">
			<input type="number" min="0" placeholder="INR" id="inr" class="form-control"  required/>
		</div>
		<div  class="col-3">
            <input type="number" min="0" max="99" placeholder="PAISA" id="paisa" class="form-control"  required/>
        </div>
	</div>   
    <div class="row m-auto">
        <div class="col-4">
            <label  class="m-auto">Receipent Name</label>
		</div>
        <div  class="col-4">
			<input type="text" placeholder="First Name"  id="rfname" class="form-control"  required/>
               </div>
		<div  class="col-4">
            <input type="text" placeholder="Last Name" id="rlname" class="form-control"  required/>
        </div>
	</div>   
	<hr>
    <div>
        <fieldset class="border border-dark p-2">
        <legend  class=" w-auto"style="font-weight: bold;font-family:"> Shipping Address</legend>
			<div class="col">
				<input type="text" placeholder="Address"  id="address" class="form-control" required/>
			    <label class="m-auto">Street address</label>
			</div>
			<br>
	<div class="row m-auto">
        <div class="col-6">
            <input type="text" placeholder="city" id="city"  class="form-control" required/>&nbsp;
		    <label  class="m-auto">City</label>
		</div>
		<div  class="col-6">
			<input type="text" placeholder="State" id="state" class="form-control"  required/>
            <label class="m-auto">State</label>
		</div>
	</div>
	<div class="row m-auto">
		<div  class="col-4">
			<select id="Country">
			<option value="India">India</option>
			<option value="USA">USA</option>
			<option value="Germany">Germany</option>
			<option value="France">France</option>
			</select><br>
			<label class="m-auto">Country</label>
		</div>  
		<div class="col">
		<div class=" row">
		<div class="col-4">			
			<input  type=" text" class="form-control" placeholder="Pincode"  id="pincode" pattern="[0-9]{6}" maxlength="6" required/>
			<label class="mr-0" > Pincode</label>
		</div>
		</div>
		</div>
	</div>
	</fieldset>
	</div>
	<hr>
	<div class="row m-auto">
        <div class="col-4">
            <label  class="m-auto">Buyers Name</label>
		</div>
		<div  class="col-4 mb-3">
			<input type="text" placeholder="First Name" id="bfname" class="form-control"  required/>
        </div>
		<div  class="col-4">
            <input type="text" placeholder="Last Name" id="blname" class="form-control"  required/>
        </div>
	</div> 
	<div class="row m-auto">
        <div class="col-4">
            <label  class="m-auto">Phone Number</label>
		</div>
		<div class="input-group-prepend mb-2" id="phone" required/>
		<span class="input-group-text">+91</span>
            <input  type="text" id=" first" size="1" maxlength="1" />    
			<input type="text" id=" second" size="1" maxlength="1" />
			<input type="text" id=" third" size="1" maxlength="1" />
			<input type="text" id="fourth" size="1" maxlength="1" /> 
			<input type="text" id=" fifth" size="1" maxlength="1" />     
			<input type="text" id=" sixth" size="1" maxlength="1" />
			<input type="text" id=" seventh" size="1" maxlength="1"/>
			<input type="text" id="eighth" size="1" maxlength="1" /> 
			<input type="text" id=" ninth" size="1" maxlength="1" />
			<input type="text" id="tenth" size="1" maxlength="1" />
		</div>
	</div>			   
	<div class="row m-auto">
		<div class="col-4 mb-3">
			<label  class="m-auto">Email</label>
		</div>
		<div  class="col-8 ">
			<input type="email" placeholder="Enter Email" id="email"  class="form-control"  required/>
        </div>
	</div>
	<div>				  
		<button type="submit" class="btn btn-primary">Place Order</button>
		<button type="Reset" class="btn btn-primary">Reset</button>
	</div>
</form>
  </div>
